language: bash

sudo: required

services:
  - docker

env:
#   Debian
  - OS_NAME=debian OS_VERSION=8 OS_SUITE=jessie
  - OS_NAME=debian OS_VERSION=9 OS_SUITE=stretch
#   Ubuntu
  - OS_NAME=ubuntu OS_VERSION=14.04 OS_SUITE=trusty
  - OS_NAME=ubuntu OS_VERSION=16.04 OS_SUITE=xenial

before_install:
  - export DOCKER_COMPOSE_VERSION=1.17.1
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - env | sort
  - cd "$OS_NAME/$OS_SUITE"
  - image="xutl/${OS_NAME}:${OS_SUITE}"

script:
  - travis_retry docker build -t "$image" .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login --username="${DOCKER_REGISTRY_USER}" --password="${DOCKER_REGISTRY_PASSWORD}";
      docker push $image;
      docker tag $image xutl/${OS_NAME}:${OS_VERSION};
      docker push xutl/${OS_NAME}:${OS_VERSION};
      if [ "${OS_NAME}" == "ubuntu" ]; then
        if [ "${OS_SUITE}" == "xenial" ]; then
          docker tag $image xutl/${OS_NAME}:latest;
          docker push xutl/${OS_NAME}:latest;
        fi
      fi
      if [ "${OS_NAME}" == "debian" ]; then
        if [ "${OS_SUITE}" == "stretch" ]; then
          docker tag $image xutl/${OS_NAME}:latest;
          docker push xutl/${OS_NAME}:latest;
        fi
      fi
    fi

